# Admin panel custom settings and restrictions
#
# Important: This will match every route that starts with `/admin`
# and will also catch auto-generated routes like `admin_xxxxx`.
#
# Change to your own route name if needed.

location ~* /admin(_.*)?/ {

  # Add your own IP
  allow 127.0.0.1;    # localhost
  #allow 192.168.33.1; # vagrant host
  deny  all;

  # serve from disk or forward to `index.php`
  try_files $uri $uri/ /index.php$is_args$args;
}
