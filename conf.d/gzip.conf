# @see http://nginx.org/en/docs/http/ngx_http_gzip_module.html
gzip              on;
gzip_vary         on;
gzip_proxied      any;
gzip_disable      "msie6";
gzip_min_length   1024;
gzip_comp_level   6;
gzip_http_version 1.0;
gzip_types        application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rdf+xml application/rss+xml application/schema+json application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf font/truetype application/font-woff application/font-woff2 font/x-woff font/woff2 application/font-sfnt application/x-javascript application/x-web-app-manifest+json application/xhtml+xml application/xml font/eot font/opentype image/bmp image/svg+xml image/vnd.microsoft.icon image/x-icon text/cache-manifest text/css text/javascript text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy text/xml;
